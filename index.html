<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="description" content="App Infraestructura vial - Unibague Contexto y Region">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App AR - Infraestructura vial</title>
  <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>

  <!-- We define a scene -->
  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: true">

    <!-- define your gltf asset -->
    <a-assets>
      <video id="video" autoplay preload="auto" loop="true" src="./videos/video.mp4"></video>
      <video id="video2" autoplay preload="auto" loop="true" src="./videos/video2.mp4"></video>
    </a-assets>

    <!-- we put the content into a markers -->
    <a-marker preset='custom' type='pattern' url="markers/pattern-letterA.patt" id="marker-video">
      <!-- use your gltf model -->
      <a-video src="#video" vidhandler width="2.78" height="2.78" position='0 0.1 0' rotation='270 0 0' scale='1 0.5 1'>
      </a-video>
    </a-marker>

    <!-- content into a marker -->
    <a-marker preset='custom' type='pattern' url='./markers/pattern-letterB.patt' id="marker-video2">
      <!-- use your gltf model -->
      <a-video src="#video2" vidhandler width="2.78" height="2.78" position='0 0.1 0' rotation='270 0 0' scale='1 0.5 1'>
      </a-video>
    </a-marker>

    <!-- add a basic camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
